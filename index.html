<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather forcast</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
	</head>

	<body>
		<div class="weather-app">
			<header>
				<form class="search-form" id="search-form">
					<input
						type="search"
						placeholder="Enter a city.."
						required
						class="search-form-input"
						id="search-form-input"
					/>
					<input type="submit" value="search" class="search-form-btn" />
				</form>
			</header>
			<main>
				<div class="weather-app-data">
					<div>
						<h1 class="weather-app-city" id="weather-city">Paris</h1>
						<p class="weather-app-details">
						<span id="time">Tuesday 14:49</span>, <span id="description"></span>
							<br />
							Humidity:
							<span class="humidity" id="humidity">66</span>, Wind:
							<span class="wind" id="wind-speed">3.13</span>
						</p>
					</div>
					<div class="weather-app-temp-container">
						<div class="icon" id="icon">
						</div>
						<div class="weather-app-temp" id="temperature">12</div>
						<div class="weather-app-unit">â„ƒ</div>
					</div>
				</div>
			</main>

			<footer>
				<p>
					This project was coded by
					<a href="https://github.com/Enibecky" target="_blank">Eniola</a> and
					is
					<a href="https://github.com/Enibecky/weather-appp" target="_blank">
						open-sourced on GitHub</a
					>
					and
					<a href="https://weather-appp-eta.vercel.app/#" target="_blank"
						>hosted on Vercel</a
					>
				</p>
			</footer>
		</div>
		<script src="script.js"></script>
	</body>
</html>
